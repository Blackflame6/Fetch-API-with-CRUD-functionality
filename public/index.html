<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo API</title>

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> -->
  <script src="https://kit.fontawesome.com/8e81247021.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">



</head>

<body>
  <div class="container">
    <div class="mt-4">

      <div class="col-md-12">
        <h3>TODO LIST API MVP PROJECT </h3>
        <form id="form" class="add-todo-form">
          <input class="my-btn-dark btn btn-primary" value="Dark Mode" readonly />
          <div class="form-group">
            <label for="todo">Todo</label>
            <input type="text" class="form-control darkbg" id="todo-input" placeholder="Please Add Todo Here" autofocus
              required>

          </div>
          <div class="form-group">
            <label class="desc" for="description">Description</label>
            <input type="text" class="form-control darkbg" id="description-input"
              placeholder="Please Enter description here" required></input>
          </div>
          <button type="submit" class="btn btn-primary my-btn">Add Todo</button>
        </form>

      </div>
    </div>
    <div class="todo-lists ">
      


    </div>
  </div>

  <script src="./main.js"></script>

</body>

</html>
